<!DOCTYPE html>
<html lang="en" class="min-h-screen">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%svelte.assets%/favicon.png" />
		<meta name="theme-color" content="black" media="(prefers-color-scheme: dark)" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100;200;300;500;700;900&family=Bebas+Neue&family=Indie+Flower&family=Macondo&family=Major+Mono+Display&display=swap" rel="stylesheet">

		<script>
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
			if ( localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
		%svelte.head%
	</head>
	<body class="min-h-screen relative bg-white text-black dark:bg-black dark:text-white">
    <div id="svelte" class="min-h-screen">%svelte.body%</div>
	</body>
</html>
